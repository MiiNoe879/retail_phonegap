<div id="ContentPane" class="_ContentPane">
  <div id="BrowseCategory">
    <div class="filter-bar btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button type="button" ng-class="{'active' : bcc.step == 0}" ng-click='bcc.makeActive(0)' class="btn _default-button-color rt_search_button" bs-dropdown="bcc.sort.options">
          <!-- <i class="fa fa-clock-o text-muted"></i>  -->
          Sort</button>
      </div>
      <div class="btn-group" role="group">
        <button type='button'class="btn _default-button-color rt_search_button" ng-class="{'active' : bcc.step == 1}" ng-click='bcc.makeActive(1)' bs-dropdown="bcc.dropdown">
          <!-- <i class="fa fa-tag text-muted"></i>  -->
          Category</button>
      </div>
    </div>
    <hr class="spacer spacer-sm"/>
    <div class="listing-grid  row" ng-show='bcc.output.list.length>0'>
      <div infinite-scroll='bcc.loadMore()' infinite-scroll-disabled='bcc.output.loading' infinite-scroll-distance='1'>
        <div ng-repeat="item in bcc.output.list" class="listing-grid-item col-xs-6 col-sm-4">
          <a data-ng-click='bcc.select(item.id)'>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="listing-thumbnail" ng-style="{'background-image':'url('+item.images[0]+')'}">
                  <div class="listing-description">
                      <div class="item-name">
                        <span ng-bind="item.title"></span>
                      </div>
                      <div class="item-price">
                        <span ng-show="item.ourPrice" ng-bind="item.ourPrice|currency:'$'"></span><span ng-show="item.price" ng-bind="item.price|currency:'$'"></span>
                        <em class="item-shipping-price text-muted">
                                      +<span ng-bind="item.flatShippingRate|currency:'$'"></span>
                        </em>
                      </div>
                    </div>
                </div>
    
              </div>
              <!-- <div class="panel-footer">
	
              </div> -->
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="_nodata" ng-show='bcc.output.list.length===0'>No items in this category</div>
    <hr class="spacer">
    <div class="loading-animation text-center" ng-show='bcc.output.loading'>
      <i class="fa fa-spinner fa-pulse fa-2x fa-fw text-muted"></i>
    </div>
  </div>
</div>
