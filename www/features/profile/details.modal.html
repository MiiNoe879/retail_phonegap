<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Profile Images</h4>
      </div>
      <div class="modal-body">
        <md-card layout="column" layout-align="center center" md-swipe-left="pdcc.onSwipeLeft()" md-swipe-right="pdcc.onSwipeRight()">
          <jk-carousel
            data="pdcc.images"
            item-template-url="'features/profile/details.carousel.template.html'"
            max-width="500px"
            max-height="500px">
          </jk-carousel>
        </md-card>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
