<div id="ContentPane" class="container-fluid">
  <div id="Login">
    <div class="wrapper">
      <form class="login-form" ng-hide="lc.isLoggedIn()">
        <div class="logo">
          <img class="img-responsive" alt="white logo" src="icon/login_logo.png">
        </div>
        <div class="form-group rt_login_input">
          <input type="text" cordova-keyboard class="form-control rt_txt_username input-sm text-center" placeholder="Username" ng-model='lc.username'>
          <input type="password" cordova-keyboard class="form-control rt_txt_pwd input-sm text-center" placeholder="Password" ng-model='lc.password'>
          <button class="rt_forgot_btn" ng-click='lc.reset()'> Forgot Password?</button>
          <div class="rt_clear"></div>
          <div class="rt_login_btn_center">
            <button class="rt_login_btn" ng-click='lc.login()'> LOGIN</button>
            <label class="rt_login_label"> Don't have an account? </label>
            <button class="rt_register_btn" ng-click='lc.register()'> REGISTER</button>
          </div>
        </div>
        <div ng-show="lc.error">
          <span ng-bind="lc.error"></span>
        </div>
      </form>
    </div>
  </div>
</div>
