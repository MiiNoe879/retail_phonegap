<div id="ContentPane" class="container-fluid">
  <form id="ForgotPassword" class="no-bottom-nav">
    <div class="form-group">
      <label for="newPassword" class="control-label small">New Password</label>
      <input name="newPassword" type="text" cordova-keyboard class="form-control input-sm" required="required">
      <small class="help-block">Use numbers and symbols to make it hard for anyone to guess. Don't share your passwords <span class="nowrap">with anyone else.</span></small>
    </div>
    <div class="form-group">
      <label for="confirmNewPassword" class="control-label small">Confirm New Password</label>
      <input for="confirmNewPassword" type="text" cordova-keyboard class="form-control input-sm" required="required">
    </div>
    <hr class="spacer">
    <button class="btn btn-primary btn-block">Save Password</button>
  </form>
</div>
