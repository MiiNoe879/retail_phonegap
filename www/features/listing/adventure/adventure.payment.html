<div id="ContentPane" class="container-fluid">
  <form id="AdventurePayment" class="no-bottom-nav">
    <p class="lead text-center">Adventure + Options Payment</p>
    <hr/>
    <div class="listing-preview well well-sm clearfix">
      <div class="image" ng-style="{'background-image':'url(' + aopc.model.images[0].url  + ')'}"></div>
      <div class="name"><strong><span ng-bind="aopc.model.title"></span></strong></div>
      <div class="category small"><span ng-bind="aopc.model.categories[1].name"></span>
	<i class="fa fa-angle-right"></i><span ng-bind="aopc.model.categories[2].name"></span>
      </div>
      <div class="small text-muted">List for <span ng-bind="aopc.model.listingDays"></span> day<span ng-show="aopc.model.listingDays>1">s</span></div>
    </div>
    <fieldset>
      <legend>Payment Summary</legend>
      <div class="panel panel-default">
	<ul class="list-group">
	  <li class="list-group-item small" ng-show="!aopc.options.paymentGateways.braintree.paymentMethod">
	    <div class="row">
	      <div class="col-xs-8">
		Listing: <strong ng-bind="aopc.model.listingDays"></strong> Day(s)
	      </div>
	      <div class="col-xs-4 text-right">
		<em class="text-muted"><span ng-bind="aopc.prices.price*aopc.model.listingDays|currency:'$'"></span></em>
	      </div>
	    </div>
	  </li>	  
	  <li class="list-group-item small" ng-show="aopc.model.options.showcase && !aopc.options.options.showcase.paymentGateways">
	    <div class="row">
	      <div class="col-xs-8">
		Option: <strong>Showcase Listing</strong>
	      </div>
	      <div class="col-xs-4 text-right">
		<span class="text-muted"><span ng-bind="aopc.prices.showcase|currency:'$'"></span></span>
	      </div>
	    </div>
	  </li>
	  <li class="list-group-item small" ng-show="aopc.model.options.highlight && !aopc.options.options.highlight.paymentGateways">
	    <div class="row">
	      <div class="col-xs-8">
		Option: <strong>Highlight</strong>
	      </div>
	      <div class="col-xs-4 text-right">
		<span class="text-muted"><span ng-bind="aopc.prices.highlight|currency:'$'"></span></span>
	      </div>
	    </div>
	  </li>
	  <li class="list-group-item small" ng-show="aopc.model.options.boldface && !aopc.options.options.boldface.paymentGateways">
	    <div class="row">
	      <div class="col-xs-8">
		Option: <strong>Boldface Title</strong>
	      </div>
	      <div class="col-xs-4 text-right">
		<span class="text-muted"><span ng-bind="aopc.prices.boldface|currency:'$'"></span></span>
	      </div>
	    </div>
	  </li>
	  <li class="list-group-item small" ng-show="aopc.model.options.viewCounter && !aopc.options.options.viewCounter.paymentGateways">
	    <div class="row">
	      <div class="col-xs-8">
		Option: <strong>View Counter</strong>
	      </div>
	      <div class="col-xs-4 text-right">
		<span class="text-muted"><span ng-bind="aopc.prices.viewCounter|currency:'$'"></span></span>
	      </div>
	    </div>
	  </li>
	</ul>
	<div class="panel-footer">
	  <div class="row small">
	    <div class="col-xs-8">
	      <em>Reeltrail Processing Fee <span class="small text-muted">(2.99% + $0.45)</span></em>
	    </div>
	    <div class="col-xs-4 text-right">
	      <em class="text-muted" ng-bind="aopc.processingFee()|currency:'$'"></em>
	    </div>
	  </div>
	  <hr class="spacer spacer-xs"/>
	  <div class="row">
	    <div class="col-xs-8">
	      <strong>Total</strong>
	    </div>
	    <div class="col-xs-4 text-right">
	      <strong><span data-ng-bind="aopc.calcTotal()+aopc.processingFee()|currency:'$'"></span></strong>
	    </div>
	  </div>
	</div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Payment Information</legend>
      <div class="form-group">
	<label for="paymentSource" class="control-label small">Payment Method</label>
	<div class="panel-body">
	  <form class='braintree-payment-information'>
            <div class='form-group'>
              <label class='control-label col-sm-4' for='card_number'>Card Number</label>
              <div id='card_number' class='col-sm-8'></div>
            </div>
            <div class="form-group">
              <label class='control-label col-sm-4' for='expiration_date'>Expiration Date</label>
              <div id='expiration_date' class='col-sm-4'></div>
            </div>
            <div class="form-group">
              <label class='control-label col-sm-4' for='cvv'>CVV</label>
              <div id='cvv' class="col-sm-8"></div>
            </div>
            <div class="form-group">
              <label class='control-label col-sm-4' for='postal_code'>Postal Code</label>
              <div id='postal_code' class='col-sm-8'></div>
            </div>
          </form>
	</div>
      </div>
    </fieldset>
    <hr class="spacer">
    <div class="row tighter">
      <div class="col-xs-7">
	<button class="btn btn-link" ng-click="back()"><i class="fa fa-arrow-left"></i> Back</button>
      </div>
      <div class="col-xs-5">
	<button class="btn btn-primary btn-block"  ng-click='aopc.pay()'>Pay</button>
      </div>
    </div>
  </form>
</div>
